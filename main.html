<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<div>
			<label for="name" >Name</label>
			<input type="text" id="name">
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="email"required>
		</div>
		<div>
			<label for="gender">Gender*</label>
			<input id="gender_m" type="radio" name="gender" required>
			<label for="gender_m">Male</label>
			<input id="gender_f"type="radio" name="gender" required>
			<label for="gender_f">Female</label>
		</div>
		<div>
			<label for="brands">Car Brands</label>
			<select id="cars" required>
				<option value="disabled selected">Please choose a brand</option>
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>
		</div>
		<div>
			<label for="carage" >Car Age*</label>
			<input type="number" id="carage" requied>
		</div>
		
		<div>
			<label for="dateofpurchase">Date of purchase(dop)*</label>
			<input type="date" id="dop" required>
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" id="password" required>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
